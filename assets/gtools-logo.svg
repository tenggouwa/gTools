<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#165DFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0047CC;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3" flood-color="#165DFF"/>
    </filter>
  </defs>
  
  <!-- 主背景 -->
  <rect x="8" y="8" width="112" height="112" rx="24" fill="url(#gradient)" filter="url(#shadow)"/>
  
  <!-- 主字母 Gtools -->
  <text x="64" y="78" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="white">Gtools</text>
  
  <!-- 工具图标组合 -->
  <!-- 小齿轮 -->
  <g transform="translate(88, 24)">
    <circle cx="0" cy="0" r="8" fill="none" stroke="white" stroke-width="2" opacity="0.8"/>
    <circle cx="0" cy="0" r="4" fill="white" opacity="0.8"/>
    <path d="M0 -10 L0 -8 M0 10 L0 8 M10 0 L8 0 M-10 0 L-8 0" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.8"/>
  </g>
  
  <!-- 代码括号 -->
  <g transform="translate(32, 32)" opacity="0.7">
    <path d="M0 0 L-4 4 L0 8" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M8 0 L12 4 L8 8" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- 装饰点 -->
  <circle cx="96" cy="96" r="3" fill="white" opacity="0.6"/>
  <circle cx="24" cy="96" r="2" fill="white" opacity="0.4"/>
  
  <!-- 工具元素 -->
  <rect x="88" y="88" width="6" height="6" rx="1" fill="white" opacity="0.6"/>
</svg>